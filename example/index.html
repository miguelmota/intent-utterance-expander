<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Intent Utterance Expander</title>
  <link href="./index.css" rel="stylesheet">
</head>
<body>
  <h1>Intent Utterance Expander</h1>
  <div>
    <textarea id="input" rows="10">(hello|hi) (|mighty) world
(when is|when's) the (|next) Dodger's (|baseball) game?`)
(today is|today's) (|a) {(monday|tuesday)|day}</textarea>
  </div>

  <div>
    <button id="expand">Expand</button>
  </div>

  <div>
    <textarea id="output" rows="20"></textarea>
  </div>

  <script src="../intent-utterance-expander.js"></script>
